<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakrs Shoes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagens/fivicon.jpg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Sneakrs Shoes</h1>
            <nav class="nav">
                <ul>
                    <li><a href="">início</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="produtos"  class="produtos">
        <div class="container">
            <h2 class="section-tittle">Nossos Produtos</h2>
            <div class="produtos-grid">
                <div class="produto">
                    <img src="/imagems/img01.png" alt="">
                    <h3>Tenis vermelho</h3>
                    <p>Descrição do Produto</p>
                    <span class="preço">R$300,00</span>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <div class="produto">
                    <img src="/imagems/img02.png" alt="">
                    <h3>Tenis Roxo</h3>
                    <p>Descrição do Produto</p>
                    <span class="preço">R$175,00</span>
                    <a href="#" class="btn">Comprar</a>
                </div>

                <div class="produto">
                    <img src="/imagems/img03.png" alt="Shoes">
                    <h3>Tenis Azul</h3>
                    <p>Descrição do Produto</p>
                    <span class="preço">R$250,00</span>
                    <a href="#" class="btn">Comprar</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sneakrs Shoes.<a href="https://www.instagram.com/_kaiccc?igsh=aXphYzUzeW91OXFm"> Feito por mim Kaic.</a></p>
        </div>
    </footer>
</body>
</html>
